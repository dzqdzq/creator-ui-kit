<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI-Kit 示例</title>
  <script type="importmap">
    {
      "imports": {
        "chroma-js": "./node_modules/chroma-js/index.js"
      }
    }
  </script>
  <!-- 使用构建后的 UI-Kit -->
  <!-- 开发时可以使用: import './src/index.js' -->
  <!-- 生产时使用: import './dist/ui-kit.js' -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
      color: #ddd;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #fff;
      border-bottom: 2px solid #0078d4;
      padding-bottom: 10px;
    }
    .section {
      margin: 30px 0;
      padding: 20px;
      background: #222;
      border-radius: 5px;
    }
    .section h2 {
      color: #0078d4;
      margin-top: 0;
    }
    .demo-group {
      margin: 15px 0;
    }
    .demo-group label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
  <script type="module">
    // 导入 UI-Kit（使用构建后的文件）
    // 如果 dist 目录不存在，请先运行: pnpm run build
    import './dist/ui-kit.js';
    
    // 等待自定义元素注册完成
    await customElements.whenDefined('ui-button');
    
    // 示例代码
    const output = document.getElementById('output');
    
    function log(message) {
      const time = new Date().toLocaleTimeString();
      output.innerHTML += `[${time}] ${message}<br>`;
      output.scrollTop = output.scrollHeight;
    }
    
    // Button 示例
    const button1 = document.getElementById('button1');
    button1.addEventListener('confirm', () => {
      log('按钮被点击了！');
    });
    
    // Checkbox 示例
    const checkbox1 = document.getElementById('checkbox1');
    checkbox1.addEventListener('change', (e) => {
      log(`复选框状态: ${e.detail.value}`);
    });
    
    // Input 示例
    const input1 = document.getElementById('input1');
    input1.addEventListener('change', (e) => {
      log(`输入值改变: ${e.detail.value}`);
    });
    input1.addEventListener('confirm', (e) => {
      log(`输入确认: ${e.detail.value}`);
    });
    
    // Select 示例
    const select1 = document.getElementById('select1');
    select1.addEventListener('change', (e) => {
      log(`选择改变: ${e.detail.value} (${e.detail.text})`);
    });
    
    // Progress 示例
    const progress1 = document.getElementById('progress1');
    let progressValue = 0;
    setInterval(() => {
      progressValue = (progressValue + 1) % 101;
      progress1.value = progressValue;
    }, 100);
    
    log('UI-Kit 加载完成！');
  </script>
</head>
<body>
  <div class="container">
    <h1>UI-Kit 示例</h1>
    
    <div class="section">
      <h2>按钮 (ui-button)</h2>
      <div class="demo-group">
        <ui-button id="button1">普通按钮</ui-button>
        <ui-button disabled>禁用按钮</ui-button>
      </div>
    </div>
    
    <div class="section">
      <h2>复选框 (ui-checkbox)</h2>
      <div class="demo-group">
        <ui-checkbox id="checkbox1">选项 1</ui-checkbox>
        <ui-checkbox checked>已选中</ui-checkbox>
        <ui-checkbox disabled>禁用选项</ui-checkbox>
      </div>
    </div>
    
    <div class="section">
      <h2>输入框 (ui-input)</h2>
      <div class="demo-group">
        <label>普通输入框：</label>
        <ui-input id="input1" placeholder="请输入内容..."></ui-input>
      </div>
      <div class="demo-group">
        <label>密码输入框：</label>
        <ui-input password placeholder="请输入密码"></ui-input>
      </div>
      <div class="demo-group">
        <label>只读输入框：</label>
        <ui-input readonly value="只读内容"></ui-input>
      </div>
    </div>
    
    <div class="section">
      <h2>下拉选择 (ui-select)</h2>
      <div class="demo-group">
        <label>选择选项：</label>
        <ui-select id="select1">
          <option value="1">选项 1</option>
          <option value="2">选项 2</option>
          <option value="3">选项 3</option>
        </ui-select>
      </div>
    </div>
    
    <div class="section">
      <h2>进度条 (ui-progress)</h2>
      <div class="demo-group">
        <ui-progress id="progress1" value="0"></ui-progress>
      </div>
    </div>
    
    <div class="section">
      <h2>事件输出</h2>
      <div id="output" class="output"></div>
    </div>
  </div>
</body>
</html>
