<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>布局与容器 - UI-Kit Demo</title>
    <script type="module">
      import "../dist/ui-kit.js";

      await customElements.whenDefined("ui-section");
      await customElements.whenDefined("ui-box-container");
    </script>
  </head>
  <body>
    <div id="view" class="flex-1">
      <div class="fit layout vertical">
        <div
          style="
            flex: 0 0 auto;
            padding-bottom: 2px;
            margin: 5px 10px 3px;
            overflow: hidden;
          "
        >
          <div class="layout horizontal center-center">
            <ui-checkbox
              checked=""
              tooltip="该节点是否处于激活状态"
              tabindex="-1"
            ></ui-checkbox>
            <ui-input
              class="flex-1"
              tooltip="节点在场景和层级中的名称"
              tabindex="-1"
            >
            </ui-input>
            <ui-button
              class="tiny transparent"
              title="TODO"
              tabindex="-1"
              style="
                font-weight: normal;
                font-size: 0.8rem;
                color: rgb(170, 170, 170);
                width: 29px;
              "
            >
              3D
            </ui-button>
          </div>
        </div>

        <div class="props flex-1">
          <ui-section tabindex="-1">
            <div
              slot="header"
              class="header flex-1 layout horizontal center-center"
            >
              <span draggable="true">Node</span>
              <span class="flex-1"></span>
              <ui-button class="tiny transparent" title="" tabindex="-1">
                <i class="fa fa-cog"></i>
              </ui-button>
            </div>

            <ui-prop
              name="Position"
              step="1"
              type="cc.Vec2"
              tooltip="相对父节点的位置坐标，以像素为单位"
              tabindex="-1"
            >
              <ui-prop
                name="X"
                id="x-comp"
                subset=""
                slidable=""
                class="fixed-label flex-1"
                tabindex="-1"
              >
                <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
              </ui-prop>

              <ui-prop
                name="Y"
                id="y-comp"
                subset=""
                slidable=""
                class="fixed-label flex-1"
                tabindex="-1"
              >
                <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
              </ui-prop>
            </ui-prop>

            <ui-prop
              name="Rotation"
              type="number"
              step="1"
              slidable=""
              tooltip="相对父节点的旋转，以度为单位，输入正值时逆时针旋转"
              tabindex="-1"
            >
              <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
            </ui-prop>

            <ui-prop
              name="Scale"
              step="0.1"
              type="cc.Vec2"
              tooltip="节点的整体缩放比例，会影响所有子节点"
              tabindex="-1"
            >
              <ui-prop
                name="X"
                id="x-comp"
                subset=""
                slidable=""
                class="fixed-label flex-1"
                tabindex="-1"
              >
                <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
              </ui-prop>

              <ui-prop
                name="Y"
                id="y-comp"
                subset=""
                slidable=""
                class="fixed-label flex-1"
                tabindex="-1"
              >
                <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
              </ui-prop>
            </ui-prop>

            <ui-prop
              name="Anchor"
              type="cc.Vec2"
              step="0.1"
              tooltip="节点位置和旋转的基准点，(0,0)表示左下角，(1,1)表示右上角"
              tabindex="-1"
            >
              <ui-prop
                name="X"
                id="x-comp"
                subset=""
                slidable=""
                class="fixed-label flex-1"
                tabindex="-1"
              >
                <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
              </ui-prop>

              <ui-prop
                name="Y"
                id="y-comp"
                subset=""
                slidable=""
                class="fixed-label flex-1"
                tabindex="-1"
              >
                <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
              </ui-prop>
            </ui-prop>

            <ui-prop
              name="Size"
              type="cc.Size"
              step="1"
              tooltip="节点的内容尺寸，以像素为单位，在排版中至关重要。修改 size 不会影响子节点。"
              tabindex="-1"
            >
              <ui-prop
                name="W"
                id="w-comp"
                subset=""
                slidable=""
                class="fixed-label flex-1"
                tabindex="-1"
              >
                <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
              </ui-prop>
              <ui-prop
                name="H"
                id="h-comp"
                subset=""
                slidable=""
                class="fixed-label flex-1"
                tabindex="-1"
              >
                <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
              </ui-prop>
            </ui-prop>

            <ui-prop
              name="Color"
              type="cc.Color"
              tooltip="节点的颜色，会影响节点上的渲染组件的颜色显示"
              tabindex="-1"
            >
              <ui-color class="flex-1" tabindex="-1"></ui-color>
            </ui-prop>

            <ui-prop
              name="Opacity"
              type="number"
              min="0"
              max="255"
              step="1"
              slidable=""
              tooltip="节点的不透明度，会影响本节点和所有子节点上渲染组件的不透明度"
              tabindex="-1"
            >
              <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
            </ui-prop>

            <ui-prop name="Skew" type="cc.Vec2" step="1" tabindex="-1">
              <ui-prop
                name="X"
                id="x-comp"
                subset=""
                slidable=""
                class="fixed-label flex-1"
                tabindex="-1"
              >
                <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
              </ui-prop>

              <ui-prop
                name="Y"
                id="y-comp"
                subset=""
                slidable=""
                class="fixed-label flex-1"
                tabindex="-1"
              >
                <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
              </ui-prop>
            </ui-prop>

            <ui-prop
              name="Group"
              tooltip="节点的分组，会影响节点的 碰撞或其他 信息。分组的配置可以在 项目设置 中进行详细设置。"
              tabindex="-1"
            >
              <ui-select class="flex-1" tabindex="-1">
                <option value="default">default</option>
              </ui-select>
              <ui-button class="tiny blue" tabindex="-1"> 编辑 </ui-button>
            </ui-prop>
          </ui-section>

          <ui-section tabindex="-1">
            <div slot="header" class="header flex-1 layout horizontal center-center">
              <ui-checkbox checked="" tabindex="-1"></ui-checkbox>
              <span draggable="true">Label</span>
              <span class="flex-1"></span>
              <ui-button class="tiny transparent" title="帮助文档" tabindex="-1">
                <i class="fa fa-book"></i>
              </ui-button>
              <ui-button class="tiny transparent" title="" tabindex="-1">
                <i class="fa fa-cog"></i>
              </ui-button>
            </div>
      
            
          <ui-prop auto-height="" tabindex="-1" selected="">
              <ui-text-area class="flex-1" resize-v="" tabindex="-1" focused=""></ui-text-area>
            </ui-prop>
          <ui-prop tabindex="-1">
            <ui-select class="flex-1" tabindex="-1"><option value="0">LEFT</option><option value="1">CENTER</option><option value="2">RIGHT</option></ui-select>
          </ui-prop>
          <ui-prop tabindex="-1">
            <ui-select class="flex-1" tabindex="-1"><option value="0">TOP</option><option value="1">CENTER</option><option value="2">BOTTOM</option></ui-select>
          </ui-prop>
      
          <ui-prop readonly="" is-readonly="" slidable="" tabindex="-1" style="display: none;">
              <ui-num-input class="flex-1" is-readonly="" tabindex="-1"></ui-num-input>
            </ui-prop>
          <ui-prop type="number" slidable="" tabindex="-1">
              <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
            </ui-prop>
          <ui-prop readonly="" is-readonly="" slidable="" tabindex="-1" style="display: none;">
              <ui-num-input class="flex-1" is-readonly="" tabindex="-1"></ui-num-input>
            </ui-prop>
      
          <ui-prop slidable="" tabindex="-1">
              <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
            </ui-prop>
          <ui-prop slidable="" tabindex="-1" style="display: none;">
              <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
            </ui-prop>
          <ui-prop tabindex="-1">
            <ui-select class="flex-1" tabindex="-1"><option value="0">NONE</option><option value="1">CLAMP</option><option value="2">SHRINK</option><option value="3">RESIZE_HEIGHT</option></ui-select>
          </ui-prop>
          <ui-prop tabindex="-1" style="display: none;">
          <ui-checkbox class="flex-1" checked="" tabindex="-1"></ui-checkbox>
        </ui-prop>
          <ui-prop tabindex="-1" style="padding-top: 8px;">
              <ui-asset class="flex-1" type="cc.Font" droppable="asset" empty="" tabindex="-1"></ui-asset>
            </ui-prop>
          <ui-prop tabindex="-1">
              <ui-input class="flex-1" tabindex="-1"></ui-input>
            </ui-prop>
          <ui-prop tabindex="-1">
          <ui-checkbox class="flex-1" tabindex="-1"></ui-checkbox>
        </ui-prop>
          <ui-prop tabindex="-1">
          <ui-checkbox class="flex-1" tabindex="-1"></ui-checkbox>
        </ui-prop>
          <ui-prop tabindex="-1">
          <ui-checkbox class="flex-1" tabindex="-1"></ui-checkbox>
        </ui-prop>
          <ui-prop slidable="" indent="1" tabindex="-1" style="display: none;">
              <ui-num-input class="flex-1" tabindex="-1"></ui-num-input>
            </ui-prop>
          <ui-prop tabindex="-1">
            <ui-select class="flex-1" tabindex="-1"><option value="0">NONE</option><option value="1">BITMAP</option><option value="2">CHAR</option></ui-select>
          </ui-prop>
          <ui-prop tabindex="-1">
          <ui-checkbox class="flex-1" checked="" tabindex="-1"></ui-checkbox>
        </ui-prop>
      
          <ui-prop name="Blend" tabindex="-1">
              <div slot="child">
                  <ui-prop indent="1" tabindex="-1">
            <ui-select class="flex-1" tabindex="-1"><option value="0">ZERO</option><option value="1">ONE</option><option value="768">SRC_COLOR</option><option value="769">ONE_MINUS_SRC_COLOR</option><option value="770">SRC_ALPHA</option><option value="771">ONE_MINUS_SRC_ALPHA</option><option value="772">DST_ALPHA</option><option value="773">ONE_MINUS_DST_ALPHA</option><option value="774">DST_COLOR</option><option value="775">ONE_MINUS_DST_COLOR</option></ui-select>
          </ui-prop>
                  <ui-prop indent="1" tabindex="-1">
            <ui-select class="flex-1" tabindex="-1"><option value="0">ZERO</option><option value="1">ONE</option><option value="768">SRC_COLOR</option><option value="769">ONE_MINUS_SRC_COLOR</option><option value="770">SRC_ALPHA</option><option value="771">ONE_MINUS_SRC_ALPHA</option><option value="772">DST_ALPHA</option><option value="773">ONE_MINUS_DST_ALPHA</option><option value="774">DST_COLOR</option><option value="775">ONE_MINUS_DST_COLOR</option></ui-select>
          </ui-prop>
              </div>
          </ui-prop>
          <ui-prop foldable="" name="Materials" indent="0" tabindex="-1">
            <ui-num-input class="flex-1" type="int" min="0" droppable="node,asset" multi="" value="1" resourcetype="material" elementtype="cc.Asset" attrtype="cc.Material" tabindex="-1"></ui-num-input>
              <div slot="child">
                <ui-prop indent="1" tabindex="-1" style="padding-top: 8px;">
              <ui-asset class="flex-1" type="cc.Material" droppable="asset" tabindex="-1"></ui-asset>
            </ui-prop>
              </div>
            
          </ui-prop></ui-section>

          <div
            style="margin-top: 20px; margin-bottom: 20px"
            class="layout horizontal center-center"
          >
            <ui-button style="width: 240px" tabindex="-1">添加组件</ui-button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
